<div class="container" id="product-analysis-yumai-page">
    <h1>商品分析（优麦云）</h1>
    <form id="yumai-analysis-form" action="/yumai-analysis/process" method="POST"
        enctype="multipart/form-data">
        <label for="project_name">项目名称:</label>
        <select name="project_name" id="project_name" required>
            <option value="">请选择项目</option>
            {% for project in projects %}
            <option value="{{ project }}">{{ project }}</option>
            {% endfor %}
        </select>

        <label for="report_date_range">报表日期范围:</label>
        <div class="date-range-container">
            <input type="date" name="report_start_date" id="report_start_date" required>
            <span>至</span>
            <input type="date" name="report_end_date" id="report_end_date" required>
            <button type="button" id="yesterday-btn" class="btn-quick">昨天</button>
            <button type="button" id="last-week-btn" class="btn-quick">上周</button>
        </div>

        <style>
            .date-range-container {
                display: flex;
                align-items: center;
                gap: 8px;
            }
        </style>

        <label for="file">上传文件:</label>
        <input type="file" id="file" name="file" accept=".xlsx" required>

        <button type="submit">生成商品分析</button>
    </form>
</div>

<style>
    .upload-area {
        border: 2px dashed var(--border-color, #444);
        border-radius: 12px;
        padding: 40px 20px;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s ease;
        background: var(--bg-secondary, #1a1a1a);
        margin: 20px 0;
    }

    .upload-area:hover {
        border-color: var(--neon-blue, #00d4ff);
        background: rgba(0, 212, 255, 0.05);
    }

    .upload-area.has-file {
        border-color: var(--success-color, #00ff88);
        border-style: solid;
    }

    .upload-icon {
        font-size: 48px;
        margin-bottom: 10px;
    }

    .upload-area h3 {
        margin: 0 0 10px 0;
        color: var(--text-primary, #fff);
    }

    .upload-area .file-types {
        color: var(--text-secondary, #888);
        font-size: 14px;
        margin: 0;
    }

    .selected-file {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 12px 16px;
        background: var(--bg-secondary, #1a1a1a);
        border: 1px solid var(--success-color, #00ff88);
        border-radius: 8px;
        margin: 10px 0 20px 0;
    }

    .selected-file .file-name {
        color: var(--text-primary, #fff);
        font-weight: 500;
        flex: 1;
    }

    .selected-file .file-size {
        color: var(--text-secondary, #888);
        font-size: 14px;
    }

    .remove-file-btn {
        background: var(--error-color, #ff006e);
        color: white;
        border: none;
        border-radius: 50%;
        width: 24px;
        height: 24px;
        font-size: 16px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s ease;
    }

    .remove-file-btn:hover {
        transform: scale(1.1);
        background: #cc0055;
    }
    #product-analysis-yumai-page #yesterday-btn,
    .dynamic-section #yesterday-btn {
        padding: 12px 15px;
        background: var(--success-color);
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1em;
        transition: all 0.3s ease;
        margin-top: 0;
        width: auto;
    }

    #product-analysis-yumai-page #yesterday-btn:hover,
    .dynamic-section #yesterday-btn:hover {
        background: #45a049;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
</style>
