<!DOCTYPE html>
<html lang="cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon 产品分析</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='modern-dataset.css') }}">
</head>

<body>
    <div class="container">
        <h1>Amazon Product Analysis
            <br>产品分析
        </h1>
        <form action="{{ url_for('dataset.product_analysis') }}" method="POST" enctype="multipart/form-data">
            <label for="project_name">项目名称:</label>
            <input list="projects" name="project_name" id="project_name" required>
            <datalist id="projects">
            </datalist>

            <label for="report_date_range">报表日期范围:</label>
            <div class="date-range-container">
                <input type="date" name="report_start_date" id="report_start_date" required>
                <span>至</span>
                <input type="date" name="report_end_date" id="report_end_date" required>
            </div>

            <label for="business_report">业务报告:</label>
            <input type="file" name="business_report" accept=".csv" required>

            <label for="payment_report">付款报告:
                <a href="{{ url_for('help.payment_report') }}#payment-report" target="_blank" class="help-icon">?</a>
            </label>
            <input type="file" name="payment_report" accept=".csv" required>

            <label for="ad_product_report">广告报表:</label>
            <input type="file" name="ad_product_report" accept=".xlsx" required>

            <label for="basic_report">基础信息表:</label>
            <input type="file" name="basic_report" accept=".csv" required>

            <button type="submit">生成产品分析</button>
        </form>
    </div>
</body>

</html>
