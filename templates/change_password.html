<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改密码 - 彼励扶工具集</title>
    <link rel="icon" href="{{ url_for('static', filename='images/logo-i.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='cyber-theme.css') }}">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, var(--deep-space-1) 0%, var(--deep-space-2) 100%);
            color: var(--text-primary);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .user-info {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 12px 20px;
            border-radius: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 12px;
            border: 1px solid rgba(0, 212, 255, 0.3);
            transition: all 0.3s ease;
        }
        
        .user-info:hover {
            border-color: var(--neon-blue);
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.3);
        }
        
        .user-info span {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
        }
        
        .logout-btn {
            background: linear-gradient(135deg, var(--error-color) 0%, #cc0055 100%);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .logout-btn:hover {
            box-shadow: 0 0 15px rgba(255, 0, 110, 0.5);
        }

        .change-password-container {
            max-width: 500px;
            margin: 80px auto 30px;
            padding: 40px;
            background: rgba(26, 26, 46, 0.8);
            backdrop-filter: blur(15px);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(0, 212, 255, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        /* 添加内部光效 */
        .change-password-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--neon-blue), transparent);
            animation: scanLine 3s linear infinite;
        }
        
        @keyframes scanLine {
            0% { transform: translateY(0); }
            100% { transform: translateY(500px); }
        }
        
        .change-password-container:hover {
            box-shadow: 0 15px 30px rgba(0, 212, 255, 0.3);
            border-color: var(--neon-blue);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--neon-blue) 0%, var(--neon-purple) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .header h1 i {
            background: linear-gradient(135deg, var(--neon-blue) 0%, var(--neon-purple) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: neonPulse 2s infinite alternate;
        }
        
        @keyframes neonPulse {
            0% {
                filter: drop-shadow(0 0 5px var(--neon-blue));
            }
            100% {
                filter: drop-shadow(0 0 20px var(--neon-blue)) drop-shadow(0 0 30px var(--neon-purple));
            }
        }
        
        .header p {
            color: var(--text-secondary);
            font-size: 16px;
            margin: 0;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 14px;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            color: var(--text-primary);
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            border-color: var(--neon-blue);
            outline: none;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, var(--neon-blue) 0%, var(--neon-purple) 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }
        
        .btn:hover {
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.4);
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, var(--secondary-color) 0%, var(--text-muted) 100%);
            margin-top: 15px;
        }
        
        .btn-secondary:hover {
            box-shadow: 0 5px 15px rgba(108, 117, 125, 0.4);
        }
        
        .flash-messages {
            margin: 20px 0;
        }
        
        .flash-success {
            color: var(--success-color);
            padding: 16px 20px;
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 8px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .flash-error {
            color: var(--error-color);
            padding: 16px 20px;
            background: rgba(255, 0, 110, 0.1);
            border: 1px solid rgba(255, 0, 110, 0.3);
            border-radius: 8px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .password-requirements {
            margin-top: 5px;
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: var(--neon-blue);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .back-link a:hover {
            color: var(--neon-purple);
            text-shadow: 0 0 10px rgba(157, 78, 221, 0.5);
        }
        
        @media (max-width: 768px) {
            .change-password-container {
                margin: 20px;
                padding: 25px;
            }
            
            .user-info {
                position: static;
                margin-bottom: 20px;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="user-info">
        <span>欢迎, {{ session.username }}</span>
        <a href="{{ url_for('auth.logout') }}" class="logout-btn">
            <i class="fas fa-sign-out-alt"></i> 注销
        </a>
    </div>
    
    <div class="change-password-container">
        <div class="header">
            <h1><i class="fas fa-key"></i> 修改密码</h1>
            <p>为了账户安全，请定期更新您的密码</p>
        </div>
        
        <!-- 显示消息 -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="flash-{{ category }}">
                            <i class="fas fa-{{ 'check-circle' if category == 'success' else ('exclamation-circle' if category == 'error' else 'info-circle') }}"></i>
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        
        <form method="POST" action="{{ url_for('auth.change_password') }}">
            <div class="form-group">
                <label for="current_password">当前密码:</label>
                <input type="password" id="current_password" name="current_password" placeholder="请输入当前密码" required>
            </div>
            
            <div class="form-group">
                <label for="new_password">新密码:</label>
                <input type="password" id="new_password" name="new_password" placeholder="请输入新密码" required minlength="6">
                <div class="password-requirements">密码长度至少为6位</div>
            </div>
            
            <div class="form-group">
                <label for="confirm_password">确认新密码:</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="请再次输入新密码" required>
            </div>
            
            <button type="submit" class="btn">
                <i class="fas fa-save"></i> 修改密码
            </button>
        </form>
        
        <div class="back-link">
            <a href="{{ url_for('main.home') }}">
                <i class="fas fa-arrow-left"></i> 返回主页
            </a>
        </div>
    </div>
    
    <script>
        // 添加客户端验证
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            const newPassword = document.getElementById('new_password');
            const confirmPassword = document.getElementById('confirm_password');
            const inputs = form.querySelectorAll('input');
            
            // 添加输入框聚焦效果
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    // 移除输入框聚焦时的缩放效果
                });
                
                input.addEventListener('blur', function() {
                    // 移除输入框失焦时的缩放效果
                });
            });
            
            form.addEventListener('submit', function(e) {
                if (newPassword.value !== confirmPassword.value) {
                    e.preventDefault();
                    
                    // 创建错误消息
                    const errorDiv = document.createElement('div');
                    errorDiv.className = 'flash-error';
                    errorDiv.innerHTML = '<i class="fas fa-exclamation-circle"></i> 两次输入的新密码不一致';
                    
                    // 插入到表单前面
                    form.parentNode.insertBefore(errorDiv, form);
                    
                    // 滚动到错误消息
                    errorDiv.scrollIntoView({ behavior: 'smooth' });
                    
                    // 3秒后移除错误消息
                    setTimeout(function() {
                        if (errorDiv.parentNode) {
                            errorDiv.parentNode.removeChild(errorDiv);
                        }
                    }, 3000);
                }
            });
        });
    </script>
</body>
</html>
