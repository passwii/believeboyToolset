<!-- 亚马逊前台采集工具 -->
<div class="tool-container">
    <div class="tool-header">
        <h2><i class="fas fa-spider"></i> 亚马逊前台采集</h2>
        <p>采集亚马逊产品信息和价格数据</p>
    </div>
    
    <div class="tool-content">
        <form class="crawl-form">
            <div class="form-group">
                <label for="amazon-url">亚马逊产品链接:</label>
                <input type="url" id="amazon-url" placeholder="https://www.amazon.com/dp/..." required>
            </div>
            
            <div class="form-group">
                <label for="crawl-options">采集选项:</label>
                <select id="crawl-options" multiple>
                    <option value="title">产品标题</option>
                    <option value="price">价格信息</option>
                    <option value="rating">评分</option>
                    <option value="reviews">评论数</option>
                </select>
            </div>
            
            <button type="submit" class="btn-primary">
                <i class="fas fa-download"></i> 开始采集
            </button>
        </form>
        
        <div class="crawl-results" style="display: none;">
            <!-- 采集结果将在这里显示 -->
        </div>
    </div>
</div>
