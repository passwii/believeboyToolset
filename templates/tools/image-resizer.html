<!-- 图片尺寸调整工具 -->
<div class="tool-container">
    <div class="tool-header">
        <h2><i class="fas fa-image"></i> 图片尺寸调整</h2>
        <p>批量调整图片尺寸和格式</p>
    </div>
    
    <div class="tool-content">
        <div class="upload-section">
            <div class="upload-area" id="upload-area">
                <i class="fas fa-cloud-upload-alt"></i>
                <p>拖拽图片文件到这里或点击选择</p>
                <input type="file" id="file-input" multiple accept="image/*" style="display: none;">
                <button type="button" class="btn-secondary" onclick="document.getElementById('file-input').click()">
                    选择文件
                </button>
            </div>
        </div>
        
        <div class="resize-options">
            <h3>调整选项</h3>
            <div class="form-row">
                <div class="form-group">
                    <label for="target-width">目标宽度 (px):</label>
                    <input type="number" id="target-width" placeholder="自动">
                </div>
                <div class="form-group">
                    <label for="target-height">目标高度 (px):</label>
                    <input type="number" id="target-height" placeholder="自动">
                </div>
            </div>
            
            <div class="form-group">
                <label for="resize-quality">图片质量:</label>
                <select id="resize-quality">
                    <option value="0.8">高质量 (80%)</option>
                    <option value="0.6" selected>标准 (60%)</option>
                    <option value="0.4">压缩 (40%)</option>
                </select>
            </div>
        </div>
        
        <div class="preview-section" style="display: none;">
            <!-- 图片预览和结果将在这里显示 -->
        </div>
    </div>
</div>
