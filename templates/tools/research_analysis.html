<!-- 调研分析工具 -->
<div class="tool-container">
    <div class="tool-header">
        <h2><i class="fas fa-chart-pie"></i> 调研分析</h2>
        <p>上传Excel文件进行数据分析和处理</p>
    </div>
    
    <div class="tool-content">
        <div class="upload-section">
            <div class="upload-area" id="upload-area">
                <i class="fas fa-cloud-upload-alt"></i>
                <p>拖拽Excel文件到这里或点击选择</p>
                <p class="upload-hint">支持 .xlsx 和 .xls 格式</p>
                <input type="file" id="file-input" accept=".xlsx,.xls" style="display: none;">
                <button type="button" class="btn-secondary" onclick="document.getElementById('file-input').click()">
                    <i class="fas fa-folder-open"></i> 选择文件
                </button>
            </div>
        </div>
        
        <div class="file-info-section" id="file-info-section" style="display: none;">
            <h3>文件信息</h3>
            <div class="file-details">
                <div class="detail-item">
                    <span class="label">文件名:</span>
                    <span class="value" id="file-name"></span>
                </div>
                <div class="detail-item">
                    <span class="label">文件大小:</span>
                    <span class="value" id="file-size"></span>
                </div>
                <div class="detail-item">
                    <span class="label">上传时间:</span>
                    <span class="value" id="upload-time"></span>
                </div>
            </div>
        </div>
        
        <div class="analysis-options">
            <h3>分析选项</h3>
            <div class="form-group">
                <label for="analysis-type">分析类型:</label>
                <select id="analysis-type">
                    <option value="basic">基础统计</option>
                    <option value="correlation">相关性分析</option>
                    <option value="trend">趋势分析</option>
                    <option value="comparison">对比分析</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="output-format">输出格式:</label>
                <select id="output-format">
                    <option value="excel">Excel报告</option>
                    <option value="pdf">PDF报告</option>
                    <option value="html">HTML报告</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="analysis-notes">分析备注 (可选):</label>
                <textarea id="analysis-notes" rows="3" placeholder="请输入分析备注或说明..."></textarea>
            </div>
        </div>
        
        <div class="action-buttons">
            <button type="button" class="btn-primary" id="analyze-btn" disabled>
                <i class="fas fa-chart-bar"></i> 开始分析
            </button>
            <button type="button" class="btn-secondary" id="reset-btn">
                <i class="fas fa-refresh"></i> 重置
            </button>
        </div>
        
        <div class="progress-section" id="progress-section" style="display: none;">
            <h3>分析进度</h3>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill" style="width: 0%"></div>
            </div>
            <p class="progress-text" id="progress-text">准备分析...</p>
        </div>
        
        <div class="result-section" id="result-section" style="display: none;">
            <h3>分析结果</h3>
            <div class="result-content" id="result-content">
                <!-- 分析结果将在这里显示 -->
            </div>
        </div>
    </div>
</div>

<script>
// 调研分析页面专用JavaScript
document.addEventListener('DOMContentLoaded', function() {
    const fileInput = document.getElementById('file-input');
    const uploadArea = document.getElementById('upload-area');
    const fileInfoSection = document.getElementById('file-info-section');
    const analyzeBtn = document.getElementById('analyze-btn');
    const resetBtn = document.getElementById('reset-btn');
    const progressSection = document.getElementById('progress-section');
    const resultSection = document.getElementById('result-section');
    
    let selectedFile = null;
    
    // 文件选择处理
    fileInput.addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
            handleFileSelection(file);
        }
    });
    
    // 拖拽处理
    uploadArea.addEventListener('dragover', function(e) {
        e.preventDefault();
        uploadArea.classList.add('drag-over');
    });
    
    uploadArea.addEventListener('dragleave', function(e) {
        e.preventDefault();
        uploadArea.classList.remove('drag-over');
    });
    
    uploadArea.addEventListener('drop', function(e) {
        e.preventDefault();
        uploadArea.classList.remove('drag-over');
        
        const files = e.dataTransfer.files;
        if (files.length > 0) {
            const file = files[0];
            if (validateFile(file)) {
                handleFileSelection(file);
            }
        }
    });
    
    // 文件验证
    function validateFile(file) {
        const validTypes = ['application/vnd.openxmlformats-officedocument.spreadsheetml.sheet', 
                           'application/vnd.ms-excel'];
        const validExtensions = ['.xlsx', '.xls'];
        
        if (!validTypes.includes(file.type) && 
            !validExtensions.some(ext => file.name.toLowerCase().endsWith(ext))) {
            notify.error('请选择有效的Excel文件(.xlsx 或 .xls)');
            return false;
        }
        
        // 文件大小限制 (10MB)
        if (file.size > 10 * 1024 * 1024) {
            notify.error('文件大小不能超过10MB');
            return false;
        }
        
        return true;
    }
    
    // 处理文件选择
    function handleFileSelection(file) {
        if (!validateFile(file)) {
            return;
        }
        
        selectedFile = file;
        displayFileInfo(file);
        analyzeBtn.disabled = false;
        
        notify.success(`文件 "${file.name}" 已选择`);
    }
    
    // 显示文件信息
    function displayFileInfo(file) {
        document.getElementById('file-name').textContent = file.name;
        document.getElementById('file-size').textContent = formatFileSize(file.size);
        document.getElementById('upload-time').textContent = new Date().toLocaleString();
        fileInfoSection.style.display = 'block';
    }
    
    // 格式化文件大小
    function formatFileSize(bytes) {
        if (bytes === 0) return '0 Bytes';
        const k = 1024;
        const sizes = ['Bytes', 'KB', 'MB', 'GB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }
    
    // 开始分析
    analyzeBtn.addEventListener('click', function() {
        if (!selectedFile) {
            notify.error('请先选择文件');
            return;
        }
        
        startAnalysis();
    });
    
    // 重置
    resetBtn.addEventListener('click', function() {
        resetForm();
    });
    
    // 开始分析
    async function startAnalysis() {
        const formData = new FormData();
        formData.append('file', selectedFile);
        formData.append('analysis_type', document.getElementById('analysis-type').value);
        formData.append('output_format', document.getElementById('output-format').value);
        formData.append('notes', document.getElementById('analysis-notes').value);
        
        progressSection.style.display = 'block';
        resultSection.style.display = 'none';
        analyzeBtn.disabled = true;
        
        // 模拟分析进度
        const progressFill = document.getElementById('progress-fill');
        const progressText = document.getElementById('progress-text');
        
        const steps = [
            { percent: 20, text: '上传文件中...' },
            { percent: 40, text: '解析Excel数据...' },
            { percent: 60, text: '进行数据分析...' },
            { percent: 80, text: '生成分析报告...' },
            { percent: 100, text: '分析完成!' }
        ];
        
        for (const step of steps) {
            await new Promise(resolve => setTimeout(resolve, 1000));
            progressFill.style.width = step.percent + '%';
            progressText.textContent = step.text;
        }
        
        try {
            const response = await fetch('/toolset/research-analysis/upload', {
                method: 'POST',
                body: formData
            });
            
            const result = await response.json();
            
            if (result.success) {
                displayResult(result);
                notify.success('分析完成');
            } else {
                notify.error('分析失败: ' + result.message);
            }
        } catch (error) {
            console.error('Analysis error:', error);
            notify.error('分析过程中发生错误');
        } finally {
            analyzeBtn.disabled = false;
            progressSection.style.display = 'none';
        }
    }
    
    // 显示结果
    function displayResult(result) {
        const resultContent = document.getElementById('result-content');
        resultContent.innerHTML = `
            <div class="success-message">
                <i class="fas fa-check-circle"></i>
                <h4>分析完成</h4>
                <p>文件 "${result.filename}" 已成功上传并处理。</p>
                <div class="result-actions">
                    <button type="button" class="btn-primary" onclick="downloadResult('${result.filename}')">
                        <i class="fas fa-download"></i> 下载结果
                    </button>
                    <button type="button" class="btn-secondary" onclick="viewDetails()">
                        <i class="fas fa-eye"></i> 查看详情
                    </button>
                </div>
            </div>
        `;
        resultSection.style.display = 'block';
    }
    
    // 重置表单
    function resetForm() {
        fileInput.value = '';
        selectedFile = null;
        fileInfoSection.style.display = 'none';
        progressSection.style.display = 'none';
        resultSection.style.display = 'none';
        analyzeBtn.disabled = true;
        document.getElementById('analysis-type').value = 'basic';
        document.getElementById('output-format').value = 'excel';
        document.getElementById('analysis-notes').value = '';
        uploadArea.classList.remove('drag-over');
    }
    
    // 下载结果 (示例函数)
    window.downloadResult = function(filename) {
        notify.info('下载功能开发中...');
    };
    
    // 查看详情 (示例函数)
    window.viewDetails = function() {
        notify.info('详情查看功能开发中...');
    };
});
</script>
