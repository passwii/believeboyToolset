<div class="shop-management-container">
    <div class="page-header">
        <h2><i class="fas fa-store"></i> 店铺信息维护</h2>
        <p>管理店铺名称和链接信息</p>
    </div>
    
    <!-- 添加店铺表单 -->
    <div class="add-shop-section">
        <div class="section-title">
            <h3><i class="fas fa-plus-circle"></i> 添加新店铺</h3>
        </div>
        <form id="add-shop-form" class="shop-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="shop_name">店铺名称</label>
                    <input type="text" id="shop_name" name="shop_name" required placeholder="请输入店铺名称">
                </div>
                <div class="form-group">
                    <label for="shop_url">店铺链接</label>
                    <input type="url" id="shop_url" name="shop_url" required placeholder="https://example.com">
                </div>
                <div class="form-group form-actions">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-plus"></i> 添加店铺
                    </button>
                </div>
            </div>
        </form>
    </div>
    
    <!-- 店铺列表 -->
    <div class="shops-list-section">
        <div class="section-title">
            <h3><i class="fas fa-list"></i> 店铺列表</h3>
            <span class="shops-count">共 <span id="shops-total-count">0</span> 个店铺</span>
        </div>
        
        <div class="shops-grid" id="shops-grid">
            <!-- 店铺卡片将通过JavaScript动态加载 -->
            <div class="loading-shops">
                <i class="fas fa-spinner fa-spin"></i>
                <span>正在加载店铺信息...</span>
            </div>
        </div>
    </div>
</div>

<!-- 编辑店铺模态框 -->
<div id="edit-shop-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3><i class="fas fa-edit"></i> 编辑店铺信息</h3>
            <span class="close-modal">&times;</span>
        </div>
        <form id="edit-shop-form" class="shop-form">
            <input type="hidden" id="edit_shop_id" name="shop_id">
            <div class="form-group">
                <label for="edit_shop_name">店铺名称</label>
                <input type="text" id="edit_shop_name" name="shop_name" required>
            </div>
            <div class="form-group">
                <label for="edit_shop_url">店铺链接</label>
                <input type="url" id="edit_shop_url" name="shop_url" required>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> 保存更改
                </button>
                <button type="button" class="btn btn-secondary cancel-edit">
                    <i class="fas fa-times"></i> 取消
                </button>
            </div>
        </form>
    </div>
</div>

<script>
// 店铺管理JavaScript代码
document.addEventListener('DOMContentLoaded', function() {
    // 加载店铺列表
    loadShops();
    
    // 处理添加店铺表单提交
    const addShopForm = document.getElementById('add-shop-form');
    if (addShopForm) {
        addShopForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            
            // 发送AJAX请求
            fetch('/admin/shops/add', {
                method: 'POST',
                headers: {
                    'X-Requested-With': 'XMLHttpRequest'
                },
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showNotification('店铺添加成功', 'success');
                    this.reset();
                    loadShops(); // 重新加载店铺列表
                } else {
                    showNotification(data.message || '添加店铺失败', 'error');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showNotification('添加店铺失败，请重试', 'error');
            });
        });
    }
    
    // 处理编辑店铺表单提交
    const editShopForm = document.getElementById('edit-shop-form');
    if (editShopForm) {
        editShopForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const shopId = formData.get('shop_id');
            
            // 发送AJAX请求
            fetch(`/admin/shops/update/${shopId}`, {
                method: 'POST',
                headers: {
                    'X-Requested-With': 'XMLHttpRequest'
                },
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showNotification('店铺信息更新成功', 'success');
                    closeModal();
                    loadShops(); // 重新加载店铺列表
                } else {
                    showNotification(data.message || '更新店铺信息失败', 'error');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showNotification('更新店铺信息失败，请重试', 'error');
            });
        });
    }
    
    // 处理模态框关闭
    const closeModalBtn = document.querySelector('.close-modal');
    const cancelEditBtn = document.querySelector('.cancel-edit');
    
    if (closeModalBtn) {
        closeModalBtn.addEventListener('click', closeModal);
    }
    
    if (cancelEditBtn) {
        cancelEditBtn.addEventListener('click', closeModal);
    }
    
    // 点击模态框外部关闭
    window.addEventListener('click', function(event) {
        const modal = document.getElementById('edit-shop-modal');
        if (event.target === modal) {
            closeModal();
        }
    });
});

// 加载店铺列表
function loadShops() {
    const shopsGrid = document.getElementById('shops-grid');
    
    // 显示加载状态
    shopsGrid.innerHTML = `
        <div class="loading-shops">
            <i class="fas fa-spinner fa-spin"></i>
            <span>正在加载店铺信息...</span>
        </div>
    `;
    
    // 发送AJAX请求获取店铺列表
    fetch('/admin/shops/list')
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                renderShops(data.shops);
                updateShopsCount(data.shops.length);
            } else {
                showError('加载店铺列表失败');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            showError('加载店铺列表失败，请重试');
        });
}

// 渲染店铺列表
function renderShops(shops) {
    const shopsGrid = document.getElementById('shops-grid');
    
    if (shops.length === 0) {
        shopsGrid.innerHTML = `
            <div class="empty-shops">
                <i class="fas fa-store-slash"></i>
                <h3>暂无店铺信息</h3>
                <p>请使用上方表单添加新店铺</p>
            </div>
        `;
        return;
    }
    
    shopsGrid.innerHTML = shops.map(shop => `
        <div class="shop-card" data-shop-id="${shop.id}">
            <div class="shop-card-header">
                <h4 class="shop-name">${escapeHtml(shop.shop_name)}</h4>
                <div class="shop-actions">
                    <button onclick="editShop(${shop.id}, '${escapeHtml(shop.shop_name)}', '${escapeHtml(shop.shop_url)}')" title="编辑">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button onclick="deleteShop(${shop.id}, '${escapeHtml(shop.shop_name)}')" title="删除">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </div>
            <div class="shop-url">
                <a href="${escapeHtml(shop.shop_url)}" target="_blank">
                    <i class="fas fa-external-link-alt"></i> ${escapeHtml(shop.shop_url)}
                </a>
            </div>
            <div class="shop-meta">
                <span>创建时间: ${formatDate(shop.created_at)}</span>
                <span>更新时间: ${formatDate(shop.updated_at)}</span>
            </div>
        </div>
    `).join('');
}

// 更新店铺数量
function updateShopsCount(count) {
    const countElement = document.getElementById('shops-total-count');
    if (countElement) {
        countElement.textContent = count;
    }
}

// 编辑店铺
function editShop(shopId, shopName, shopUrl) {
    document.getElementById('edit_shop_id').value = shopId;
    document.getElementById('edit_shop_name').value = shopName;
    document.getElementById('edit_shop_url').value = shopUrl;
    
    document.getElementById('edit-shop-modal').style.display = 'block';
}

// 删除店铺
function deleteShop(shopId, shopName) {
    if (confirm(`确定要删除店铺 "${shopName}" 吗？此操作不可恢复！`)) {
        fetch(`/admin/shops/delete/${shopId}`, {
            method: 'POST',
            headers: {
                'X-Requested-With': 'XMLHttpRequest'
            }
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                showNotification('店铺删除成功', 'success');
                loadShops(); // 重新加载店铺列表
            } else {
                showNotification(data.message || '删除店铺失败', 'error');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            showNotification('删除店铺失败，请重试', 'error');
        });
    }
}

// 关闭模态框
function closeModal() {
    document.getElementById('edit-shop-modal').style.display = 'none';
}

// 显示错误信息
function showError(message) {
    const shopsGrid = document.getElementById('shops-grid');
    shopsGrid.innerHTML = `
        <div class="empty-shops">
            <i class="fas fa-exclamation-triangle"></i>
            <h3>加载失败</h3>
            <p>${message}</p>
            <button class="btn btn-primary" onclick="loadShops()">
                <i class="fas fa-redo"></i> 重试
            </button>
        </div>
    `;
}

// 工具函数：转义HTML
function escapeHtml(text) {
    const map = {
        '&': '&',
        '<': '<',
        '>': '>',
        '"': '"',
        "'": '&#039;'
    };
    return text.replace(/[&<>"']/g, m => map[m]);
}

// 工具函数：格式化日期
function formatDate(dateString) {
    if (!dateString) return '未知';
    
    const date = new Date(dateString);
    const year = date.getFullYear();
    const month = String(date.getMonth() + 1).padStart(2, '0');
    const day = String(date.getDate()).padStart(2, '0');
    
    return `${year}-${month}-${day}`;
}

// 显示通知（重用全局函数）
function showNotification(message, type = 'info') {
    // 如果全局showNotification函数存在，则使用它
    if (typeof window.showNotification === 'function') {
        window.showNotification(message, type);
    } else {
        // 否则创建一个简单的通知
        console.log(`${type.toUpperCase()}: ${message}`);
    }
}
</script>
